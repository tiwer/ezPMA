<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ezPMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="pop_main.js"></script>
<style type="text/css">
label{
	color:gray;
}
</style>
</head>

<body ondragstart="return false;" ondrop="return false;">
	<div data-role="page" id="page-main">
		<div data-role="header" data-position="fixed">
			<h1>账户列表</h1>
			<a href="#page-edit-account" onclick="page_edit_account_refresh(-1);" class="ui-btn-right" data-role="button"
				data-iconpos="notext" data-icon="plus" data-transition="flip"></a>
		</div>
		<div data-role="content">
			<ul id="page-main-listview" data-role="listview" data-inset="true" data-split-icon="arrow-r"
				data-split-theme="d" data-filter="true">				
			</ul>
			
			<div id="page-main-notice-nodata" style="text-align: center;margin: 0 auto; color:gray" class="ui-body">
				<p>没有数据</p>
			</div>
		</div>
	</div>

	<div data-role="page" id="page-edit-account">
		<div data-role="header" data-position="fixed">
			<h1>编辑登陆信息</h1>
			<a href="#" data-rel="back" class="ui-btn-left" data-role="button"
				data-iconpos="notext" data-icon="back"></a>
				
			<a href="#" onclick="page_edit_account_save();" class="ui-btn-right" data-theme="b"
				data-role="button" data-iconpos="notext" data-icon="check"></a>
		</div>
		<div data-role="content">
			<input id="page-edit-account-id" type="hidden" value="-1"/>
		
			<label for="page-edit-account-title">标题</label> <input
				id="page-edit-account-title" type="text" value="新数据库" /> <label
				for="page-edit-account-remarks">备注</label>
			<textarea id="page-edit-account-remarks"></textarea>

			<label for="page-edit-account-url">登陆页地址</label> <input
				id="page-edit-account-url" type="text" value="http://" /> <label
				for="page-edit-account-username">用户名</label> <input
				id="page-edit-account-username" type="text" value="" /> <label
				for="page-edit-account-password">密码</label> <input
				id="page-edit-account-password" type="password" value="" />

			<div class="ui-body ui-body-e">
				<h3 data-icon="alert" style="text-align:center;color:red;">注意</h3>
				<p>以上设置将以明文形式保存于本地，并且重装系统后会丢失</p>
				<p>当前是测试版本，请备份好你的登陆数据</p>
			</div>

			<a href="#" data-role="button">测试设置</a>
		</div>
	</div>

	<div data-role="page" id="page-view-account">
		<div data-role="header" data-position="fixed">
			<h1>账户详情</h1>
			<a href="#" data-rel="back" class="ui-btn-left" data-role="button"
				data-iconpos="notext" data-icon="back"></a> <a
				href="#page-edit-account" class="ui-btn-right" data-theme="b"
				data-role="button" data-iconpos="notext" data-icon="gear"></a>
		</div>

		<div data-role="content">		
			<label for="page-view-account-title">标题</label>
			<p id="page-view-account-title">新数据库</p>

			<label for="page-view-account-remarks">备注</label>
			<p id="page-view-account-remarks"></p>

			<label for="page-view-account-url">登陆页地址</label>
			<p id="page-view-account-url">http://</p>

			<a href="#dialog-confrim-delete-account" data-rel="dialog"
				data-role="button" data-theme="e" data-icon="alert">删除</a>
		</div>
	</div>



	<div data-role="dialog" id="dialog-confrim-delete-account">

		<div data-role="header" data-theme="d">
			<h1>确认删除账户</h1>
		</div>

		<div data-role="content" data-theme="c">
			<h1>删除登陆信息？</h1>
			<p>这个操作不可逆</p>
			<a href="#page-main" data-role="button" data-theme="b">确认删除</a> <a
				href="#" data-role="button" data-rel="back" data-theme="c">取消</a>
		</div>
	</div>

</body>
</html>
