<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8"/>
        <title>ezPMA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="pop.js"></script>
        
        <style>
            label{
                color:gray;
            }
        </style>
    </head>

    <body ondragstart="return false;" ondrop="return false;">
        <div id="main" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>账户列表</h1>
                <a
                    href="#"
                    onclick="mainController.newAccount()"
                    class="ui-btn-right"
                    data-role="button"
                    data-iconpos="notext"
                    data-icon="plus">
                </a>
            </div>
            
            <div data-role="content">
                <ul
                    id="main_listview"
                    data-role="listview"
                    data-inset="true"
                    data-split-icon="arrow-r"
                    data-split-theme="d"
                    data-filter="true">
                </ul>
			
                <div
                    id="main_nodata"
                    style="text-align: center;margin: 0 auto; color:gray"
                    class="ui-body">
                    <p>没有数据</p>
                </div>
            </div>
        </div>
        
        <div id="edit" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>编辑登陆信息</h1>
                <a
                    href="#"
                    data-rel="back"
                    class="ui-btn-left"
                    data-role="button"
                    data-iconpos="notext"
                    data-icon="back">
                </a>
                <a
                    href="#"
                    onclick="editController.save()"
                    class="ui-btn-right"
                    data-theme="b"
                    data-role="button"
                    data-iconpos="notext"
                    data-icon="check">
                </a>
            </div>
            
            <div data-role="content">
                <label for="edit_title">标题</label>
                <input id="edit_title" type="text" value="新数据库" />
                
                <label for="edit_remarks">备注</label>
                <textarea id="edit_remarks"></textarea>
                
                <label for="edit_url">登陆页地址</label>
                <input id="edit_url" type="text" value="http://" />
                
                <label for="edit_username">用户名</label>
                <input id="edit_username" type="text" value="" />
                
                <label for="edit_password">密码</label>
                <input id="edit_password" type="password" value="" />
                
                <div class="ui-body ui-body-e">
                    <h3
                        data-icon="alert"
                        style="text-align:center;color:red;">
                        注意
                    </h3>
                    <p>以上设置将以明文形式保存于本地，并且重装系统后会丢失</p>
                    <p>当前是测试版本，请备份好你的登陆数据</p>
                </div>
                
                <a
                    href="#"
                    data-role="button"
                    onclick="editController.test()">
                    测试设置
                </a>
            </div>
        </div>
        
        <div id="detail" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>账户详情</h1>
                <a
                    href="#"
                    data-rel="back"
                    class="ui-btn-left"
                    data-role="button"
                    data-iconpos="notext"
                    data-icon="back">
                </a>
                <a
                    href="#"
                    class="ui-btn-right"
                    data-theme="b"
                    data-role="button"
                    data-iconpos="notext"
                    onclick="detailController.edit()"
                    data-icon="gear">
                </a>
            </div>
            
            <div data-role="content">
                <label for="detail_title">标题</label>
                <p id="detail_title">新数据库</p>
                
                <label for="detail_remarks">备注</label>
                <p id="detail_remarks"></p>
                
                <label for="detail_url">登陆页地址</label>
                <p id="detail_url">http://</p>
                
                <a
                    href="#"
                    onclick="detailController.visit()"
                    data-rel="dialog"
                    data-role="button">
                    访问
                </a>
                
                <a
                    href="#"
                    onclick="detailController.requestDelete()"
                    data-rel="dialog"
                    data-role="button"
                    data-theme="e">
                    删除
                </a>
            </div>
        </div>
        
        <div data-role="dialog" id="dlgdel">
            <div data-role="header" data-theme="d">
                <h1>确认删除账户</h1>
            </div>
            
            <div data-role="content" data-theme="c">
                <h1 id="dlgdel_title">删除登陆信息？</h1>
                <p>这个操作不可逆</p>
                <a
                    href="#"
                    onclick="deleteDlgController.confrim()"
                    data-role="button"
                    data-theme="b">
                    确认删除
                </a>
                <a
                    href="#"
                    data-role="button"
                    data-rel="back"
                    data-theme="c">
                    取消
                </a>
            </div>
        </div>
        
    </body>
    
</html>
